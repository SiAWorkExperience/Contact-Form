<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Contact form</title>
<body>
  <div id="popup">
    <span><img src="icon-success-check.svg" height="12" alt="Success"><b> Message Sent!</b></span><br>
    <span>Thanks for completing the form. We'll be in touch soon!</span>
  </div>
<form id="form">
  <h2> Contact Us </h2>
  <div class="flexBox">
    <div class="flex1">
  <label for="fName">First Name <span class="asterix">*</span></label>
  <input type="text" id="fName" name="fName" class="input">
  <span id="fNameError" class="errorMessage"></span>
    </div>
    <div class="flex2">
  <label for="lName">Last Name <span class="asterix">*</span> </label>
  <input type="text" id="lName" name="lName" class="input">
  <span id="lNameError" class="errorMessage"></span>
    </div>
  </div>
  <br>
  <label for="email">Email Address <span class="asterix">*</span> </label>
  <input type="text" id="email" name="email" class="input" autocomplete="on">
  <span id="emailError" class="errorMessage"></span><br>
  <span>Query Type <span class="asterix">*</span></span>
  <div class="flexBox">
    <div class="flex1">
  <div class="input" id="radioButton1">
  <label>
  <input type="radio" id="generalEnquiry" name="qType" value="General Enquiry" onclick="radioChange1()">General Enquiry
  </label>
      </div>
  </div>
    <div class="flex2">
  <div class="input" id="radioButton2">
  <label>
  <input type="radio" id="supportRequest" name="qType" value="Support Request" onclick="radioChange2()">Support Request
  </label>
  </div>
    </div>
  <span id="queryError" class="errorMessage"></span>
  </div>
  <br>
  <label for="message">Message <span class="asterix">*</span></label>
  <textarea rows="3" wrap="hard" id="message" class="input"></textarea>
  <span id="messageError" class="errorMessage"></span><br>
  <label>
  <input type="checkbox" id="consent" name="consent" value="consent">
  I consent to being contacted by the team <span class="asterix">*</span><br>
  </label>
  <span id="checkboxError" class="errorMessage"></span><br><br>
  <input type="button" value="Submit" class="submit" onclick="validateForm()" aria-label="Submit form">
</form>
<script src="script.js"></script>
</body>
</html>
